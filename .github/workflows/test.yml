name: Run Tests

# Trigger workflow on push or pull request to any branch
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    name: Run npm tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24'  # specify your Node version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test
