name: Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'release'
        type: choice
        options:
        - release
        - pre-release
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'
        type: choice
        options:
        - main
        - test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - run: npm ci
      - run: npm run lint
      - run: npm run build-storybook
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: storybook-build
          path: storybook-static

  release:
    needs: build
    runs-on: ubuntu-latest
    if: |
      (github.event.inputs.release_type == 'release' && github.event.inputs.branch == 'main') ||
      (github.event.inputs.release_type == 'pre-release' && github.event.inputs.branch == 'test')
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com/
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: storybook-build
          path: storybook-static
      - run: npm ci
      - name: Run semantic-release
        run: npx semantic-release 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
