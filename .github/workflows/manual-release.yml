name: Manual Storybook Release

# Trigger manually or by tag push
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy'
        required: true
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Determine tag version
      - name: Set tag environment
        if: github.event_name == 'workflow_dispatch'
        run: echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV

      - name: Set tag from push
        if: github.event_name == 'push'
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set deployment environment
        if: github.event_name == 'workflow_dispatch'
        run: echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
      - name: Default deployment environment
        if: github.event_name == 'push'
        run: echo "DEPLOY_ENV=staging" >> $GITHUB_ENV

      # 5️⃣ Checkout the tag version (for push triggers)
      - name: Checkout tag
        if: github.event_name == 'push'
        run: git checkout $TAG_NAME

      # 6️⃣ Build Storybook
      - name: Build Storybook
        run: npm run build-storybook -o storybook-static

      # 7️⃣ Deploy to Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: storybook-static
          prod: ${{ env.DEPLOY_ENV == 'production' }}
          alias-domains: "storybook/${{ env.TAG_NAME }}-${{ env.DEPLOY_ENV }}"
