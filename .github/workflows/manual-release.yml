name: Deploy Storybook by Tag

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy'
        required: true
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    tags:
      - 'v*'

jobs:
  deploy-storybook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # needed to fetch tags

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Determine TAG_NAME
        if: github.event_name == 'workflow_dispatch'
        run: echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
      - name: Determine TAG_NAME from push
        if: github.event_name == 'push'
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Determine DEPLOY_ENV
        if: github.event_name == 'workflow_dispatch'
        run: echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
      - name: Default DEPLOY_ENV for push
        if: github.event_name == 'push'
        run: echo "DEPLOY_ENV=staging" >> $GITHUB_ENV

      - name: Checkout tag
        run: git checkout $TAG_NAME

      - name: Build Storybook
        run: npm run build-storybook -o storybook-static

      - name: Deploy to Vercel
        run: |
          npx vercel deploy storybook-static \
            --prod \
            --token ${{ secrets.VERCEL_TOKEN }} \
            --name storybook-$TAG_NAME-$DEPLOY_ENV \
            --confirm \
            --prebuilt
