name: Manual Storybook Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Git tag to deploy'
        required: true
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set tag version
        if: github.event_name == 'workflow_dispatch'
        run: echo "TAG_NAME=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
      - name: Set tag from push
        if: github.event_name == 'push'
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Set deployment environment
        if: github.event_name == 'workflow_dispatch'
        run: echo "DEPLOY_ENV=${{ github.event.inputs.environment }}" >> $GITHUB_ENV
      - name: Default deployment environment
        if: github.event_name == 'push'
        run: echo "DEPLOY_ENV=staging" >> $GITHUB_ENV

      - name: Checkout tag (for push triggers)
        if: github.event_name == 'push'
        run: git checkout $TAG_NAME

      - name: Build Storybook
        run: npm run build-storybook -o storybook-static

      - name: Deploy Storybook
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          prod: ${{ env.DEPLOY_ENV == 'production' }}
