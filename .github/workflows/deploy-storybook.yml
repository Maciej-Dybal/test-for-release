name: Deploy Storybook

on:
  push:
    tags:
      - 'v*' # triggers on tags like v1.0.0, v2.1.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code at the tag
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Get the git tag
      - name: Get tag
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      # 5. Build Storybook
      - name: Build Storybook
        run: |
          npm run build-storybook -o storybook-static

      # 6. Deploy to Vercel
      - name: Deploy Storybook to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: storybook-static
          prod: true
          alias-domains: "storybook/${{ env.TAG_NAME }}"
